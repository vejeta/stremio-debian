                      padding: 15px;
                      margin: 20px 0;
                  }
                  .info {
                      background: #d1ecf1;
                      border-left: 4px solid #0c5460;
                      padding: 15px;
                      margin: 20px 0;
                  }
                  h1 { color: #333; }
                  h2 { color: #555; margin-top: 30px; }
              </style>
          </head>
          <body>
